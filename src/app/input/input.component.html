<h1>Tetraéder</h1>
<p>
    Tetraéder térfogatszámítás.
</p>

<div class="tetraForm">
    <div class="form-group">
        <label for="area"
        class="form-label">Terület</label>
        <input type="text"
        class="form-control"
        id="area" placeholder="terület (cm2)"
        required [(ngModel)]="area">
    </div>
    <div class="form-group">
        <label for="height"
        class="form-label">Magasság</label>
        <input type="text"
        class="form-control"
        id="height" placeholder="magasság (cm)"
        required [(ngModel)]="height">
    </div>
    <div>
        <button 
        (click)="startCalc()"
        class="btn btn-primary my-3"
        id="calcButton">Számít</button>
    </div>
    <div class="input-group">
        <span class="input-group-text">Térfogat</span>
        <input type="text"
        class="form-control"
        id="volume" readonly [(ngModel)]="volume">
        <span class="input-group-text">cm3</span>
    </div>

</div>
